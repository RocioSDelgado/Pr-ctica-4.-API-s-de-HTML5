<!DOCTYPE html>
<html>
<head>
	<title>API’s de HTML5 - Video</title>
	<link rel="stylesheet" href="APIS.css" type="text/css"/> 
</head>
<body>
	<h1>API’s de HTML5 - Video</h1>
	<input type="file" accept="video/*">
	<br><br>
	<div class="video-container">
	<video id="videoPlayer" width="640" height="360" controls>
		<source src="" type="video/mp4">
		Your browser does not support the video tag.
	</video>
</div>
	<br><br>
	<button onclick="ReproducirVideo()">Reproducir</button>
	<button onclick="DetenerVideo()">Detener</button>
	<button onclick="SubirVolumen()">Subir Volumen</button>
	<button onclick="BajarVolumen()">Bajar Volumen</button>
	<br><br>

	<script>
		var videoPlayer = document.getElementById('videoPlayer');
		var fileInput = document.querySelector('input[type="file"]');

		fileInput.addEventListener('change', function(e) {
			var file = fileInput.files[0];
			if (!file || !file.type.startsWith('video/')) {
				alert('Por favor, seleccione un archivo de vídeo válido');
			}
			else alert ('Cargando video...');
			var url = URL.createObjectURL(file);
			videoPlayer.src = url;
		});
		
		function ReproducirVideo() {
			videoPlayer.play();
		}

		function DetenerVideo() {
			videoPlayer.pause();
		}

		function SubirVolumen() {
			videoPlayer.volume += 0.1;
		}

		function BajarVolumen() {
			videoPlayer.volume -= 0.1;
		}
	</script>
</body>
</html>
